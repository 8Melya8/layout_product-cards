<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="code">
        Product code: 195434
      </div>

      <div class="review">
        <ul class="stars">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="reviews">
          Reviews: 5
        </div>
      </div>

      <div class="price-group">
        <div class="price">
          Price:
        </div>
        <div class="coast">
          $2,199
        </div>
      </div>

      <button class="button" data-qa="hover">
        Buy
      </button>
    </div>
  </body>
</html>
